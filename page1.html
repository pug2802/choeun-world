  <body>
    <h1><a href="index.html">초은 월드에 오신 것을 환영합니다.</a></h1>
    이초은의 여러가지 정보가 담겨져있는 곳(잘못된 정보나 수정이 필요한 부분은 최정흠에게 연락바람) <br> <br> <br> <br>
    그녀의 키 : 159.9 <br>
    그녀의 몸구게 : 49.99kg (최근에 50으로 넘어갔다는 소문이 있다.) <br>
    그녀의 생김새 : 강아지의 종인 퍼그와 닮음 <br>
    그녀의 성격 : 매우 고약하다 (사탄도 감당이 되지 않을정도로 악랄하다.) <br>
    그녀가 좋아하는 음식 : 모른다 <br>
    그녀가 싫어하는 음식 : 없다 <br>
    그녀의 특징 : 공부를 미치도록 좋아하고 잘한다 하지만 자기는 못하는 척 한다.
